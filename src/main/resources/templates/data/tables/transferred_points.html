<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Transferred Points</title>
  <link rel="stylesheet" type="text/css" th:href="@{/main.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/navigation.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/button.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/table.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/input.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/form_block.css}">
</head>

<body>
    <div class="navigation">
        <nav>
            <a class="navButton" href="/">Главная</a>
            <a class="navButton" href="/data">Данные</a>
            <a class="navButton" href="/operations">Операции</a>
        </nav>
    </div>

    <div>
        <table>
          <tr>
              <th>ID</th>
              <th>Checking peer</th>
              <th>Checked peer</th>
              <th>Points amount</th>
          </tr>
          <tr th:each="transferredPoint : ${transferredPointList}">
              <td th:text="${transferredPoint.id}"></td>
              <td th:text="${transferredPoint.checkingPeer}"></td>
              <td th:text="${transferredPoint.checkedPeer}"></td>
              <td th:text="${transferredPoint.pointsAmount}"></td>
          </tr>
        </table>
    </div>

    <div class="inputBlock">
        <div class="formBlock">
            <b>Добавить запись</b>
            <form th:action="@{/data/addTransferredPoint}" method="post" onsubmit="return confirm('Вы уверенны, что хотите совершить это действие?');">
                <input type="text" name="checkingPeer" placeholder="Checking peer">
                <input type="text" name="checkedPeer" placeholder="Checked peer">
                <input type="text" name="pointsAmount" placeholder="Points amount">
                <button type="submit">Add</button>
            </form>
        </div>

        <div class="formBlock">
            <b>Обновить запись</b>
            <form th:action="@{/data/updateTransferredPoint}" method="post" onsubmit="return confirm('Вы уверенны, что хотите совершить это действие?');">
                <input type="text" name="id" placeholder="ID">
                <input type="text" name="checkingPeer" placeholder="Checking peer">
                <input type="text" name="checkedPeer" placeholder="Checked peer">
                <input type="text" name="pointsAmount" placeholder="Points amount">
                <button type="submit">Update</button>
            </form>
        </div>

        <div class="formBlock">
            <b>Удалить запись</b>
            <form th:action="@{/data/deleteTransferredPoint}" method="post" onsubmit="return confirm('Вы уверенны, что хотите совершить это действие?');">
                <input type="text" name="id" placeholder="ID">
                <button type="submit">Delete</button>
            </form>
        </div>

        <div class="formBlock">
            <b>Найти запись</b>
            <form th:action="@{/data/findTransferredPoint}" method="get" onsubmit="return confirm('Вы уверенны, что хотите совершить это действие?');">
                <input type="text" name="id" placeholder="ID">
                <button type="submit">Find</button>
            </form>
        </div>

        <div class="formBlock">
            <b>Импортировать данные</b>
            <form th:action="@{/data/importTransferredPoints}" enctype="multipart/form-data" method="post">
                <input type="file" name="multipartFile">
                <input type="hidden" name="tableName" value="transferred_points">
                <button type="submit">Import</button>
            </form>
        </div>

        <div class="formBlock">
            <b>Экспортировать данные</b>
            <form th:action="@{/data/exportTransferredPoints}" method="get">
                <input type="hidden" name="tableName" value="transferred_points">
                <button type="submit">Export</button>
            </form>
        </div>
    </div>
</body>
</html>
